<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <div id="main">
            <section id="basic-info">
                <div id="image-div"></div>
                <div id="basic-info-div">
                    <div id="rating-div">
                        <span></span>
                        <span></span>
                    </div>
                    <h1 id="product-name"></h1>
                    <h3 id="product-price"></h3>
                    <hr>
                    <div id="sizes-div"></div>
                    <button id="add-to-cart">ADD TO CART</button>
                </div>
            </section>
            <section id="more-info">
                <div id="details" class="collapse-div">
                    <span>Product Details</span>
                    <img src="./images/plus_sign.svg" alt="" class="expand-field">
                </div>
                <div id="reviews" class="collapse-div">
                    <span>Reviews</span>
                    <img src="./images/plus_sign.svg" alt="" class="expand-field">
                </div>
                <div id="delivery" class="collapse-div">
                    <span>Delivery</span>
                    <img src="./images/plus_sign.svg" alt="" class="expand-field">
                </div>
                <div id="returns" class="collapse-div">
                    <span>Returns</span>
                    <img src="./images/plus_sign.svg" alt="" class="expand-field">
                </div>
            </section>
        </div>
    </body>
    <script src="./scripts/user.js"></script>
    <script src="./scripts/product.js"></script>
    <script src="./scripts/show_product.js"></script>
</html>
